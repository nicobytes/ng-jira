<form [formGroup]="form" novalidate class="space-y-4">
  <div>
    <h1 class="text-center font-semibold">Log in to your account</h1>
  </div>
  <div class="relative">
    <input
      #nameInput
      formControlName="email"
      placeholder="Enter email"
      type="email"
      class="w-full rounded bg-gray-100 border-gray-300 border-2"
    />
    <button class="p-2 absolute right-2" (click)="nameInput.focus()">
      <fa-icon [icon]="faPen"></fa-icon>
    </button>
  </div>
  <div
    class="relative"
    [hidden]="!form.controls.email.touched && form.controls.email.invalid"
  >
    <input
      formControlName="password"
      placeholder="Enter password"
      [type]="showPassword ? 'text' : 'password'"
      class="w-full rounded bg-gray-100 border-gray-300 border-2"
    />
    <button class="p-2 absolute right-2" (click)="showPassword = !showPassword">
      <fa-icon [icon]="showPassword ? faEye : faEyeSlash"></fa-icon>
    </button>
  </div>
  <div>
    <app-button>Continue</app-button>
  </div>
</form>
