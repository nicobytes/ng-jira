<button
  [type]="typeBtn"
  [disabled]="disabled || loading"
  [ngClass]="{
    'bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:ring-blue-300': !disabled,
    'bg-blue-300 hover:bg-blue-400 focus:ring-4': disabled
  }"
  class="text-white w-full font-medium rounded text-sm px-5 py-2"
>
  <fa-icon
    *ngIf="loading"
    class="mr-2"
    [icon]="faSpinner"
    [pulse]="true"
  ></fa-icon>
  <ng-content></ng-content>
</button>
